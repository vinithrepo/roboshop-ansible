- name: copy mongo repo
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: Install mongodb Client
  ansible.builtin.yum:
    name: mongodb-org-shell
    state: latest

- name: load schema
  ansible.builtin.shell: mongodb --host 172.31.33.149 </app/schema/{{component}}.js
