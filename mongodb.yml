- name: mongodb setup
  hosts: all
  become: true
  tasks:
    - name: copy
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo
    - name: Installing mongodb
      ansible.builtin.yum:
        name: mongodb-org
        state: installed
    - name: replace listen address
      ansible.builtin.replace:
        path: /etc/hosts
        regexp: '127.0.0.1'
        replace: '0.0.0.0'
    - name: restarted mongodb
      ansible.builtin.systemd:
        name: mongodb
        state: restarted
        enabled: yes

